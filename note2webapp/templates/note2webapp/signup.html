{% extends "auth_base.html" %}
{% block title %}Signup | Note2Web{% endblock %}

{% block content %}
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'login' %}">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="{% url 'signup' %}">Signup</a>
    </li>
  </ul>

  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <input type="text" name="username" class="form-control" placeholder="Username" required>
    </div>
    
    <div class="mb-3">
      <input type="email" name="email" class="form-control" placeholder="Email" required>
    </div>

    <div class="mb-3">
      <input type="password" name="password1" class="form-control" placeholder="Password" required>
    </div>
    <div class="mb-3">
      <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
    </div>
    <button type="submit" class="btn btn-success btn-custom">Sign Up</button>
  </form>

  {% if form.errors %}
    <div class="alert alert-danger mt-3">
      {{ form.errors }}
    </div>
  {% endif %}

  <div class="text-center mt-3">
    <p class="text-muted">Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>
{% endblock %}
