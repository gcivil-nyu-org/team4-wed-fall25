# Serve Django static files correctly (AL2023 Elastic Beanstalk)
# Included automatically inside the main server {} block.

location /static/ {
    alias /var/app/current/staticfiles/;
    autoindex off;
    expires 1y;
    add_header Cache-Control "public, immutable";
}

location /media/ {
    alias /var/app/current/media/;
    autoindex off;
    expires 1y;
    add_header Cache-Control "public, immutable";
}
