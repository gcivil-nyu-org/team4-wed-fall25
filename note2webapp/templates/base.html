<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Note2Web{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #2c2c3a);
      color: #e4e4e7;
      font-family: "Inter", "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: #18181b;
      border-bottom: 1px solid #2f2f33;
    }
    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
      font-size: 1.3rem;
    }
    .nav-link {
      color: #e4e4e7 !important;
      transition: color 0.2s ease;
    }
    .nav-link:hover {
      color: #60a5fa !important;
    }
    .logout-btn {
      color: #f87171 !important;
      font-weight: bold;
    }

    .container {
      flex: 1;
      padding-top: 40px;
    }

    /* Smooth Card style */
    .smooth-card {
      background: #27272a;
      border-radius: 16px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.5);
      padding: 30px;
      transition: all 0.3s ease-in-out;
    }
    .smooth-card:hover {
      transform: translateY(-3px);
      box-shadow: 0px 6px 24px rgba(0,0,0,0.6);
    }

    /* Buttons */
    .btn-primary {
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #1d4ed8, #2563eb);
    }
    .btn-success {
      background: #22c55e;
      border: none;
    }

    /* Dropzone style */
    .dropzone {
      border: 2px dashed #555;
      background: #1f1f23;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      color: #a1a1aa;
      transition: background 0.3s;
    }
    .dropzone:hover {
      background: #2a2a31;
    }
    .dropzone .dz-message {
      font-size: 1.1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'dashboard' %}">Note2Web</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <span class="nav-link">ðŸ‘‹ Welcome, <b>{{ user.username }}</b>
                {% if user.profile %} ({{ user.profile.role }}) {% endif %}
              </span>
            </li>
            <li class="nav-item">
              <a class="nav-link logout-btn" href="{% url 'logout' %}">Logout</a>
            </li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>
</body>
</html>
